<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <title>
      <n:invisible n:macro="title">Page Title</n:invisible>
    </title>
    <link rel="stylesheet" type="text/css" href="#">
      <n:attr name="href" n:macro="css_link" />
    </link>
    <link rel="alternate" type="application/atom+xml" href="/news/rssatom.xml">
      <n:attr name="title"><n:invisible n:macro="productname" /> (Atom)</n:attr>
    </link>
    <link rel="alternate" type="application/rss+xml" href="/news/rss10.xml">
      <n:attr name="title"><n:invisible n:macro="productname" /> (RSS 1.0)</n:attr>
    </link>
    <n:invisible n:macro="head" />
  </head>

  <!-- plain page -->
  <body n:macro="body_attrs">

    <n:invisible n:render="timenow" />

    <div class="wrapper">

      <div class="header">
        <div class="header-left">
          <n:invisible n:macro="header_left" />
        </div>
        <div class="header-right">
          <n:invisible n:render="header_right" />
        </div>
        <div class="header-middle">
          <n:invisible n:macro="header_middle" />
        </div>
      </div> <!-- header -->

      <div class="plain-content">
        <n:invisible n:macro="content" />
      </div>

      <div class="footer">
        <n:invisible n:macro="footer" />
      </div>

    </div> <!-- wrapper -->

    <n:invisible n:render="stoptimer" />

  </body>
</html>
