  xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <title><n:invisible n:pattern="title">Unused</n:invisible></title>
  </head>
  <body>
    <n:invisible n:pattern="pagetitle">Activate License</n:invisible>

    <n:invisible n:pattern="content">

      <div class="cb-section">
        <hr class="cb-section" />

        <p>
          Please use the form below to activate a <n:invisible n:macro="productname" />

          selected parameters within a few days.  You will receive an e-mail confirmation

        </p>

        <n:invisible n:render="form activate" />

      </div>

    </n:invisible>
  </body>
