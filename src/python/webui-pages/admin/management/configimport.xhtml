<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <n:invisible n:pattern="head" />
  </head>
  <body>
    <n:invisible n:pattern="content">
      <div class="cb-section">
        <hr class="cb-section" />

        <p>
          Click <strong class="cb-guilabel">Import configuration</strong> to import a
          <n:invisible n:macro="productname" /> configuration export file.  The server will reboot
          and import the configuration data during the reboot process, which takes a few minutes.
        </p>

        <div class="cb-warning">
          <p>
            All existing configuration data will be lost!
          </p>
        </div>

        <n:invisible n:render="form buttons" />

      </div>
    </n:invisible>
    
    <n:invisible n:pattern="contexthelp">
    <div class="context-help-items">
        <div id="ctx-page">
            <div class="ctx-title">
            </div>
            <div class="ctx-content">
            </div>
        </div>
    </div>
    </n:invisible>
  </body>
</html>
