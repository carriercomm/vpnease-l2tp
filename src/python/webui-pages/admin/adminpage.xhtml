<link rel="stylesheet" href="/static/cb.css" type="text/css" media="screen" />

<script src="/static/commonutils.js" type="text/javascript" />
<script src="/static/formalutils.js" type="text/javascript" />
<script src="/static/ajaxutils.js" type="text/javascript" />

</head>

<body>

<div id="header" class="clear-float">

	<div class="unit span-3">	
          &#x00a0;
	</div>

	<div id="status" class="unit span-12 last">
		<ul class="clear-float">			
			<li class="message"><h3>Status</h3>
				<span id="status-text" n:render="status" /><br />
				<span id="status-substatus-text" n:render="substatus" />&#x00a0;  <!-- nbsp required -->
			</li>
			<li><h3>User<br />
                                Connections</h3>
				<b id="status-user-count"><n:invisible n:render="normal_user_count" /></b> of <span id="status-user-limit"><n:invisible n:render="license_user_limit" /></span>
			</li>
			<li><h3>Site-to-Site<br />
                                Connections</h3>
				<b id="status-s2s-count"><n:invisible n:render="site_to_site_user_count" /></b> of <span id="status-s2s-limit"><n:invisible n:render="license_site_to_site_limit" /></span>
			</li>
			<li class="last"><h3>Current User</h3>
				<span id="status-username"><n:invisible n:render="logged_in_user" /></span><br />
				<a href="#" n:render="logout_uri">Logout</a>
			</li>
		</ul>
	</div>
		        
<!-- /header -->
</div>

<div id="main-w">
<div id="main">

    <div class="unit span-3">
            <div id="context">
                Admin
            </div>    

	    <div id="nav">        
	        <h3 id="h-status" n:render="nav_heading_disabled_class">Status</h3>
                <n:invisible n:render="nav_status" />
   			
                <h3 id="h-configuration" n:render="nav_heading_disabled_class">Configuration</h3>
                <n:invisible n:render="nav_config" />
   			   			
                <h3 id="h-management" n:render="nav_heading_disabled_class">Management</h3>
                <n:invisible n:render="nav_management" />

                <n:invisible n:render="nav_debug_maybe">
                    <h3 id="h-management" n:render="nav_heading_disabled_class">Debug</h3>
                    <n:invisible n:render="nav_debug" />
                </n:invisible>
	    </div>    	                                                                                                               
    <!-- /unit -->
    </div>
 
    <div class="unit content last">    
        
    <!--
    ###################################
    PAGE CONTENT STARTS
    ###################################
    -->
    
        <div id="current-time-heading"><span id="status-datetime"><n:invisible n:render="datetime" /></span></div>

        <h1><n:invisible n:render="page_title" /></h1>

        <div class="content-middle">
          <div class="dummy">
            <n:invisible n:macro="content" />
          </div>
        </div>

    <!--
    ###################################
    PAGE CONTENT ENDS
    ###################################
    -->
                    
    <!-- /content -->
    </div>
 
    
    <!-- old skool clearing float -->
	<div class="cut">&#x00a0;</div>

                                                                      
<!-- /main -->
</div> 
</div> 




        

<div id="footer">    

	<div class="unit full">
        <p id="copyr">
            Copyright &copy; 2006-2008 Codebay. All rights reserved. See our <a href="#" n:render="legal_notice_uri">Legal Notice</a>.
        </p>       
        
        <p>
          Software version <span id="status-software-version"><n:invisible n:render="software_version" /></span>.
        </p>
        
 	</div>
 
<!-- /footer -->
</div>
