<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <n:invisible n:pattern="head" />
  </head>
  <body>
    <n:invisible n:pattern="content">

      <div class="cb-section">
        <hr class="cb-section" />

        <p>
          Rebooting, product will be updated during the reboot process (if updates are available).
          Please wait, this may take about 5-20 minutes.
        </p>

        <br />

        <div class="activity-bar">
          <img src="/static/progress-2.gif" alt="*" height="18" width="300" /><span>Checking for product updates...</span>
        </div>
      </div>

      <!-- ajax wait for reboot -->
      <script type="text/javascript">
      // <![CDATA[
      wait_product_reboot("waitreboot-dots", host_root_http_uri);
      // ]]>
      </script>

      <n:invisible n:render="doupdate" />
    </n:invisible>
    
    <n:invisible n:pattern="contexthelp">
      <div class="context-help-items">
      </div>
    </n:invisible>
    
  </body>
</html>
