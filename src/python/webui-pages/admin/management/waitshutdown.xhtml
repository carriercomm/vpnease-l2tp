<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <n:invisible n:pattern="head" />
  </head>
  <body>
    <n:invisible n:pattern="content">

      <div class="cb-section">
        <hr class="cb-section" />

        <p>
          <n:invisible n:macro="productname" /> is shutting down, which takes about 10-20 seconds.
          Please close this browser window.
        </p>
      </div>

      <n:invisible n:render="doshutdown" />
    </n:invisible>
    
    <n:invisible n:pattern="contexthelp">
      <div class="context-help-items">
      </div>
    </n:invisible>
    
  </body>
</html>
