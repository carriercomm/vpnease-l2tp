<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <n:invisible n:pattern="head" />
  </head>
  <body>
    <n:invisible n:pattern="content">

      <div class="cb-section">
        <hr class="cb-section" />

        <n:invisible n:render="password_change_allowed">
          <p>
            To change your <n:invisible n:macro="productname" /> password, enter your current and new
            password, and click <strong class="cb-guilabel">Change password</strong>.
            The password is used for both VPN and web access.
          </p>

          <n:invisible n:render="form changepassword" />
        </n:invisible>

        <n:invisible n:render="password_change_not_allowed">
          <p>
            Password change is not allowed.
          </p>
        </n:invisible>

      </div>
    </n:invisible>
  </body>
</html>
