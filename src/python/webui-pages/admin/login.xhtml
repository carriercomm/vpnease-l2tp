<body>



<div id="login-w">
<div id="login">
		    
	<h1>Administrator Login</h1> 

    <div class="unit span-6 last">    

      <div class="login-error"><n:invisible n:render="login_error" /></div>

		<form action="#" method="post" id="login-form">
                  <n:attr name="action" n:macro="login_action" />

		    
		    <fieldset>
	        <label for="username">Username</label>            
	        <input id="username" name="username" size="20" type="text" />
	      
	        
	        <label for="password">Password</label>
                <span>
                    <input id="password" name="password" size="20" type="password"
                           onkeypress="formal_hidden_password_capslock_test(this.id, event)"
                           onblur="formal_hidden_password_capslock_hide(this.id)" />
                    <span class="capslock-warning" style="visibility: hidden"> Caps Lock is on</span>
                </span>
	        	            
		    </fieldset>
	    	
	
	        <input class="button" name="commit" type="submit" value="Login" />		        		
		    
		</form>
		


        <br />
        <br />
        <p><a href="/user/">Login as user</a></p>


      <script src="/static/commonutils.js" type="text/javascript" />

      <script type="text/javascript">
      // <![CDATA[
        addDOMLoadEvent(function() {
          n = document.getElementById("username");
          if (n) {
            n.focus();
          }
        });
      // ]]>
      </script>

                    
    <!-- /span-6 -->
    </div>
 
    <div class="unit span-3 last">    
		
		<img id="login-logo" src="/static/vpnease-logo.gif" width="150" height="55" alt="VPNease" />
    <!-- /span-3  -->
    </div>
    
    <!-- old skool clearing float -->
	<div class="cut">&nbsp;</div>

</div>
